<!doctype html>
<html>
  <head>
    <title>The #floor is made of .lava</title>
    <link rel="shortcut icon" href="/favicon.png" />
    <link rel="stylesheet/less" type="text/css" href="less/base.less" />
    <script type="text/javascript">less = { env: 'development' };</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.7.1/less.min.js" type="text/javascript"></script>
  </head>
  <body>
    <input type="checkbox" id="trigger-debug">
    <label for="trigger-debug">toggle debug</label>
    <section id="select-level">
      <label for="trigger-level2">Level 2</label>
    </section>
    <div id="level1">
      <span lava="You're Dead!"></span>
      <div class="down5 center">
        <div class="left6 b">
          <div class="down3 l">
            <div class="right12 b">
              <div class="down3 r">
                <div class="left10 b">
                  <div class="down3 l">
                    <div class="right8 b">
                      <div class="down3 r">
                        <div class="left6 b">
                          <div class="down3 l">
                            <div class="right2 b">
                              <div class="down5 r">
                                <label for="trigger-level2" class="b0 stairs"></label>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <input type="checkbox" id="trigger-level2" checked="checked" />
    <div id="level2">
      <span lava="Lava make you dead!"></span>
      <div class="center up3 b0">
        <div class="b1 stairs-dead"></div>
        <div class="left5 t" spin="0"></div>
        <div class="b11 r1 right5 t delay3500" spin="90"></div>
        <div class="b11 l3 right5 t" spin="180"></div>
        <div class="l3 right5 t delay3500" spin="0"></div>
      </div>
    </div>
  </body>
</html>
